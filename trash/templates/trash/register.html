{% extends "trash/base.html" %}
{% block title %}
    HMR - Add Item
{% endblock %}

{% block content %}
    <div style="margin-top:80px; padding-bottom:100px;">
        <div class="container-fluid">
            <div class="row row-content">
                <div class="col-xs-12 col-sm-9 col-sm-offset-2 col-md-6 col-md-offset-3">
                    {% if messages %}
                        <div class="row row-content">
                            <ul class="center messages col-xs-12 col-sm-9 col-sm-offset-2 col-md-8 col-md-offset-2">
                                {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}

                    <form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <fieldset>
                            <legend>Register</legend>

                            <div class="form-group">
                                <label for="id_email" class="col-sm-2 control-label">Email*</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="id_email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" autofocus required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="id_first_name" class="col-sm-2 control-label">First Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="id_first_name" name="first_name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="id_last_name" class="col-sm-2 control-label">Last Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="id_last_name" name="last_name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="id_password" class="col-sm-2 control-label">Password*</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="id_password" name="password" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="id_confirm_password" class="col-sm-2 control-label">Confirm Password*</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="id_confirm_password" name="confirm_password" required>
                                </div>
                            </div>

                        </fieldset>
                        <div class="form-group">
                            <div class="col-xs-12 col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success btn-lg">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
