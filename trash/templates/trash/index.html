{% extends "trash/base.html" %}
{% block title %}
    HMR - Home
{% endblock %}

{% block content %}
    <div style="margin-top:150px; padding-bottom:100px;">
        <div class="container-fluid" id="">
            {% if messages %}
                <div class="row row-content">
                    <ul class="center messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <div class="row row-content">
                <div class="parent">
                    <div class="child col-xs-12 col-sm-7 col-md-7 col-lg-5">
                        <div>
                            <button type="button" class="btn btn-success btn-lg" style="width:100%;">
                                <a class="none_decoration" href="#">Scan the item</a>
                            </button>
                        </div>
                        <div style="text-align:center;width:100%"><h3>OR</h3></div>
                        <div class="form-group has-feedback">
                            <form method="get" action="{% url 'search' %}">
                                <input type="search" class="form-control" name="criteria" placeholder="Search for item" style="width:100%;margin-top:20px;">
                                <i class="glyphicon glyphicon-search form-control-feedback"></i>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
