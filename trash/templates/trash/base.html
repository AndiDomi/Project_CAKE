<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>{% block title %}{% endblock %}</title>
        <!-- Bootstrap -->
    {% load static %}
    <link href="{% static 'trash/bower_components/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'trash/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'trash/css/bootstrap-social.css' %}" rel="stylesheet">
    <link href="{% static 'trash/css/mystyles.css' %}" rel="stylesheet">
</head>

<body>
    <header class="row-header">
        <nav class="navbar navbar-default navbar-fixed-top navbar-green" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand logo_style" href="{% url 'index' %}" style="color:#FFF;font-weight:100;">Help Me Recycle</a>
                    <!--<a class="navbar-brand" href="index.html"><img src="img/logo.jpg" height=30></a>-->
                </div><!-- / collapsed navbar-->

                <!-- start un-collapsed navbar-->
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">

                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="login" href="#">
                            <span class="glyphicon glyphicon-log-in"></span> Login</a>
                        </li>
                    </ul>
                </div><!-- / un-collapsed navbar-->

            </div> <!-- /container -->
        </nav>
    </header>

    {% block content %}
    {% endblock %}

    <footer>
        <div class="row row-content">
            <div class="navbar-fixed-bottom">
                <div class="col-xs-4 col-md-4">
                    <a href="{% url 'additem' %}">
                        <button type="button" class="btn btn-success btn-lg bottom-btn">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                    </a>
                </div>
                <div class="col-xs-4 col-md-4">
                    <a href="{% url 'index' %}">
                        <button type="button" class="btn btn-success btn-lg bottom-btn">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                        </button>
                    </a>
                </div>
                <div class="col-xs-4 col-md-4">
                    <a href="{% url 'trashbins' %}">
                        <button type="button" class="btn btn-success btn-lg bottom-btn">
                            <span class="glyphicon glyphicon-tasks" aria-hidden="true"></span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    {% load static %}
    <script src="{% static 'trash/js/jquery-3.1.1.min.js' %}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="{% static 'trash/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js' %}"></script>
</body>
</html>
